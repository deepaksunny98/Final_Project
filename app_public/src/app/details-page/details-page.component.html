<app-header [content]="pageContent.header"></app-header>

<dl class="list">
    <dt>Name:</dt>
    <dd>{{newRecipe.name}}</dd>
    <dt>Author:</dt>
    <dd>{{newRecipe.author}}</dd>
    <dt>Ingredients:</dt>
    <dd>{{newRecipe.ingredients}}</dd>
    <dt>Cooking Time:</dt>
    <dd>{{newRecipe.cookingTime}} minutes</dd>
    <dt>Rating:</dt>
    <dd>{{newRecipe.rating}} stars</dd>
</dl>
